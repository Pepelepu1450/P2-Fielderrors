<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="login">
        <div class="img-container">
           <!-- <img src="./img/joshua-hoehne-MzuFhco8PgA-unsplash.jpg" alt="Photo by Joshua Hoehne on Unsplash" class="left-img"> -->
        </div>
        <div class="form-container">
            <h1 class="form-title">Por favor inicia sesion para continuar:</h1>
            <form action="#" class="login-form" id="login_form">
                <div class="form-group">
                    <label for="username"class="form-label " id="label_user"><span class="required-indicator">*</span>Usuario:</label>
                    <input type="text" id="username" class="form-input ">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label " id="label_password"><span class="required-indicator">*</span>Contrase√±a:</label>
                    <input type="password" id="password" class="form-input ">
                </div>
                <div>
                    <p><span class="required-indicator">*</span> Campos requeridos</p>
                </div>
                <div class="message danger" id="message_danger">
                    <p id="message_danger_text">Lorem Ipsum Dolor Sit Amet.</p>
                </div>
                <a href="#" class="forgot-link">Forgot your password?</a>
                <button type="submit" class="form-submit-button" id="button_login">Login</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
